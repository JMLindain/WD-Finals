<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roobert', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-image: url('JM HOME BG.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Ensures the background image does not scroll */
      color: #3B3B3B;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Makes the body take up the full viewport height */
    }

    .button-28 {
      appearance: none;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 15px;
      box-sizing: border-box;
      color: white;
      cursor: pointer;
      display: inline-block;
      font-size: 16px;
      font-weight: 600;
      line-height: normal;
      min-height: 60px;
      min-width: 0;
      outline: none;
      padding: 16px 24px;
      text-align: center;
      text-decoration: none;
      transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      will-change: transform;
      margin-top: 500px;
    }

    .button-28:hover {
      color: #fff;
      background-color: #1A1A1A;
      box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
      transform: translateY(-2px);
    }

    .button-28:active {
      box-shadow: none;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <button class="button-28" role="button" onclick="window.location.href = 'your-next-page.html';">Button 28</button>
</body>
</html>
